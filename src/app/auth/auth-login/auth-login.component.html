<img class="container-image">
<div class="container">
  <h1 class="text-header">THE NEW MUSIC WORLD</h1>
  <hr>
  <div class="row">
    <div class="col">
      <h2>LOGIN</h2>
      <hr />
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
          </div>
          <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
          </div>
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" id="email" class="form-control" ngModel name="email" required email
                #email="ngModel" />
              <span class="help-block alert-danger" *ngIf="!email.valid && email.touched">Please enter a valid
                email!</span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input autocomplete="off" type="password" id="password" class="form-control" ngModel name="password"
                required />
            </div>
            <div>
              <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">LOGIN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="middle-border"></div>
    <div class="col">
      <app-auth-signin></app-auth-signin>
    </div>
  </div>
</div>
